baseurl: "https://flaskcon.github.io/website/"
title: "FlaskCon"
canonifyurls: true
theme: "hugo-conference"

GoogleAnalytics: "UA-166855800-1"

params:
  # Conference info
  Name: "FlaskCon 2020"
  # Description: "Conference description"
  Date: "26 Jun 2020"
  Venue: "Online!"
  Images: ["/img/flaskcon_logo.svg"]

  # Active sections on the website to deactivate comment out with '#'
  # you can also change order here and it will reflect on page
  Sections:
    - about
    # - location
    # - speakers
    # - schedule
    - partners
    - reviewers
    - mpartners
    - coc
    # - contact

  # Titles which you can translate to other languages
  Titles:
    about: "About"
    location: "Location"
    speakers: "Speakers"
    schedule: "Schedule"
    partners: "Organisers"
    reviewers: "Reviewers"
    mpartners: "Our Media Partners"
    sponsors: "Sponsors"
    contact: "Contact"
    coc: "Code Of Conduct"

  # The Call To Action button at the header,
  # If you don't want this, just remove the callToAction property.
  CallToAction:
    text: "Submit a talk!"
    link: "https://sessionize.com/flaskcon"

